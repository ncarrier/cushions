language: c

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libbz2-dev liblzo2-dev lzop bzip2
        libcurl4-openssl-dev

script:
  - make world
  - make check
  - make clean
  - for t in all bzip2_expand clean cp cpw curl_fopen custom_stream dict_test examples libcushions.a libcushion.so mode_test params_test tests variadic_macro world wrap_malloc; do make -j 5 $t; make clean; done

